<!DOCTYPE html>
<html lang="en">
<head>

    <title>google clone</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fcd92a279a.js" crossorigin="anonymous"></script>

<body>
    <header id="header">
        <div class="links">
            <ul class="container">
                <a href="#"><li>Gmail</li></a>

            </ul>

            </form>

            <a href="#" class="square">I'm feeling lucky</a>
        </div>
    </section>
    <footer id="footer">
        <div class="wrapper">
            <ul class="container">
                <a href="#"><li>About Google</li></a>
                <a href="#"><li>Business</li></a>
                <a href="#"><li>Ads</li></a>
                <a href="#"><li>How does the search work</li></a>
            </ul>
            <ul class="container">
                <a href="#"><li>Privacy</li></a>
                <a href="#"><li>Conditions</li></a>
                <a href="#"><li>Preferences</li></a>
            </ul>
        </div>
    </footer>
